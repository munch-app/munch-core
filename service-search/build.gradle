dependencies {
    compile project(':munch-data')
    compile project(':restful-server')
    compile group: 'catalyst', name: 'catalyst-utils', version: ccVersion

    // Injection
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'

    // Search
    compile group: 'org.elasticsearch.client', name: 'rest', version: '5.3.3'
}

mainClassName = 'munch.search.SearchModule'