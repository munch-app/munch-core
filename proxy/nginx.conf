user nginx;
worker_processes 1;

daemon off;

events {
    worker_connections 1024;
}

error_log   /var/log/nginx/error.log warn;
pid         /var/run/nginx.pid;

http {
    server {
        listen 80;
        server_name www.munchapp.co munchapp.co munch.space www.munch.space;
        return 301 https://munchapp.co$request_uri;
    }

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}