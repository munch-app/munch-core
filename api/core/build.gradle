dependencies {
    // Frameworks & Tools
    compile group: 'com.google.inject', name: 'guice', version: guiceVersion

    // Munch Restful
    compile group: 'munch.restful', name: 'restful-client', version: restfulVersion
    compile group: 'munch.restful', name: 'restful-server', version: restfulVersion
    compile group: 'munch.restful', name: 'restful-server-jwt', version: restfulVersion
    compile group: 'munch.restful', name: 'restful-server-firebase', version: restfulVersion

    // Core Clients
    compile group: 'munch-data', name: 'client', version: '4.5'
    compile group: 'munch-user', name: 'client', version: '1.6'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.0'
}